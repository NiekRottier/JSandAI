<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1>Train the Handpose API</h1>
    <div id="container">
        <canvas id="output" ></canvas>
        <video id="video" playsinline ></video>
    </div>

    <div id="buttons">
        <input type="text" id="trainTxt" placeholder="Type label, e.g. ROCK or PAPER"/>
        <button id="train">Train API</button>
        <button id="classify">Predict handpose</button>
    </div>


    <div>
        <p>Train the API by filling in a label and clicking train while making the corresponding handpose. You can learn it multiple poses.</p>

        <p id="prediction">Click "Predict handpose" while doing a handpose to make my predict what handpose you are doing.</p>
    </div>

    
    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>

    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>

    <script src="./src/knear.js"></script>
    <script src="./src/index.js"></script>
</body>
