<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="app.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body>
    <h2>Horsepower x MPG - Using a Neural Network</h2>

    <div id="view"></div>

    <p id="accuracyTxt"> Calculating accuracy... </p>

    <div id="inputs">
        <button id="saveModel">Download Model!</button>
        <input id="horsepowerInput" placeholder="Loading..." />
        <button id="predictButton">Loading...</button>
    </div>

    <p id="prediction"></p>

</html>
